name: Hello World with Python

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run in'
        required: true
        default: 'production'
        type: choice
        options:
        - development
        - staging
        - production

env:
  PYTHON_VERSION: '3.11'
  REQUESTED_DATE: '03-02-2026'

jobs:
  run-hello-world:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the repository code
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Python WITHOUT cache
    - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        # REMOVED: cache: 'pip'  # No cache since we don't have requirements.txt
    
    # Step 3: Verify Python installation
    - name: ðŸ” Verify Python
      run: |
        python --version
        python -c "print('Python is working correctly!')"
    
    # Step 4: Run the Python program
    - name: ðŸš€ Run Hello World program
      run: python hello.py
    
    # Step 5: Create log file
    - name: ðŸ“ Create execution log
      run: |
        echo "Hello World Execution" > execution.log
        echo "Timestamp: $(date)" >> execution.log
        echo "Date: 03-02-2026" >> execution.log
        echo "Success: Yes" >> execution.log
    
    # Step 6: Upload artifact
    - name: ðŸ“¤ Upload execution log
      uses: actions/upload-artifact@v4
      with:
        name: hello-world-output
        path: execution.log
